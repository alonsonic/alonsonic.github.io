<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A4 Canvas - Alonso Araujo</title>
    <meta name="description" content="A4 canvas for pen plotting explorations.">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic%7COpen+Sans:700,400">
    <link rel="stylesheet" type="text/css" href="../../assets/css/styles.css">
    <style>
        .artwork-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem 0;
        }
        
        .artwork {
            width: 500px;
            height: calc(500px * 297 / 210);
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }
        
        .artwork-description {
            max-width: 600px;
            text-align: left;
        }
        
        .museum-label {
            font-family: "Open Sans", sans-serif;
            margin-bottom: 1rem;
        }
        
        .artwork-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 0.25rem;
        }
        
        .artwork-details {
            font-style: italic;
            margin-bottom: 0.75rem;
            color: #666;
        }
        
        .navigation {
            margin-top: 3rem;
            text-align: center;
        }
        
        #preview-canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
        
        @media only screen and (max-width: 600px) {
            .artwork {
                width: 90vw;
                height: calc(90vw * 297 / 210);
            }
            
            .artwork-description {
                max-width: 90vw;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="site-wrapper">
        <main id="content" class="post content" role="main">
            <div class="artwork-container">
                <div class="artwork" id="sketch-container">
                    <canvas id="preview-canvas"></canvas>
                </div>
                
                <div class="artwork-description">
                    <div class="museum-label">
                        <div class="artwork-title">A4 Canvas</div>
                        <div class="artwork-details">2025</div>
                    </div>
                    <p>A clean canvas for pen plotting explorations. Geometry is defined in A4 coordinates (millimeters).</p>
                </div>
            </div>
            
            <div class="navigation">
                <p><a href="../">‚Üê Back to explorations</a> | <a href="../../">Home</a></p>
            </div>
        </main>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
